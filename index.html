<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form>
      <input
        type="text"
        name="description"
        placeholder="Task description"
        required
      />
      <input type="number" name="priority" placeholder="Priority" required />
      <button type="submit">Add Task</button>
    </form>
    <h2>Task List</h2>
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Tasks</td>
          <td id="total-count">0</td>
        </tr>
        <tr>
          <td>Pending</td>
          <td id="pending-count">0</td>
        </tr>
        <tr>
          <td>Canceled</td>
          <td id="canceled-count">0</td>
        </tr>
        <tr>
          <td>Deleted</td>
          <td id="deleted-count">0</td>
        </tr>
        <tr>
          <td>Completed</td>
          <td id="completed-count">0</td>
        </tr>
      </tbody>
    </table>
    <h2>sorted task List</h2>
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="task-list2"></tbody>
    </table>
    <script src="/index.js"></script>
  </body>
</html>
